<!DOCTYPE html>
<html>
<head>
	<title>Shopping List</title>
    <script src="a.js"></script>
<link rel="stylesheet" type="text/css" href="styles.css">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 기본 스타일 */
    body {
      font-family: Arial, sans-serif;
    }

    /* 모바일 화면 스타일 */
    @media only screen and (max-width: 600px) {
      body {
        font-size: 16px;
      }
    }
/* 테이블 스타일 */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: center;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .송이 {
            background-color: #ffffcc;
        }
  </style>

</head>
<body>
	<h1>Shopping List</h1>
	<table>
		<thead>
			<tr>
				<th>Item</th>
				<th>Quantity</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="송이">Bananas</td>
				<td><input type="number" id="bananas" value="0" min="0"></td>
				<td><button onclick="increment('bananas')">+</button><button onclick="decrement('bananas')">-</button></td>
			</tr>
			<tr>
				<td>Apples</td>
				<td><input type="number" id="apples" value="0" min="0"></td>
				<td><button onclick="increment('apples')">+</button><button onclick="decrement('apples')">-</button></td>
			</tr>
			<tr>
				<td>Oranges</td>
				<td><input type="number" id="oranges" value="0" min="0"></td>
				<td><button onclick="increment('oranges')">+</button><button onclick="decrement('oranges')">-</button></td>
			</tr>
		</tbody>
	</table>
	<button onclick="output()">Output</button>
	<p id="output-text"></p>
	<script src="app.js"></script>
</body>
</html>
